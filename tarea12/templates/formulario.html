{% extends "index.html"%}

{% block contenido %}

<h1 class="text-center">Formulario de Registro</h1>
<hr class="border border-secondary border-2 opacity-50">

<div >
    <div>
        {% with messages = get_flashed_messages() %}
        <!-- declara una variable llamada mensajes-->
        {% if messages %}
        <!-- comprobar si hay algún mensaje -->
        {% for message in messages %}
        <!-- recorrer los mensajes -->
        <p class="alert alert-danger text-center" >
        {{message}}</p> <!-- muestra cada mensaje en una etiqueta de párrafo -->
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
</div>

<div>
    <div class="row">
        <div class="col">
            <h4>Crea tu usuario</h4>

            <form class="row g-3" action='/crear' method='post'>
                <!--action: es la ruta que procesa el formulario // method: las opciones son GET y POST-->
                <div class="col-md-8">
                    <label for='name' class="form-label">Nombre Completo</label>
                    <input type='text' class="form-control" name='nombre' required>
                    <!--input: recopilan datos del usuario-->
                </div>

                <div class="col-md-8">
                    <label for='ubicacion' class="form-label" >Ubicación Dojo</label>
                    <select  class="form-select" aria-label="Default select example" name='ubicacion'>
                        <option value= "" selected>-- Escoge la sede --</option>
                        <option value="Viña del Mar">Viña del Mar</option>
                        <option value="Valparaiso">Valparaiso</option>
                        <option value="Quilpue">Quilpue</option>
                        <option value="Santiago">Santiago</option>
                    </select>
                </div>

                <div class="col-md-8">
                    <label for="lenguaje" class="form-label">Lenguaje de programación favorito</label>
                    <select  class="form-select" aria-label="Default select example" name="lenguaje">
                        <option value= "" selected>-- Escoge el lenguaje --</option>
                        <option value="Python">Python</option>
                        <option value="Java">Java</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="C++">C++</option>
                    </select>
                </div>

                <div class="col-md-8">
                    <label for='comentario' class="form-label">Comentarios (Opcional)</label>
                    <textarea class="form-control" name='comentario' rows="4" cols="40"></textarea>
                </div>
                <div>
                    <input type="checkbox" name="acepto" required>
                    <label for="acepto">He leído y acepto los términos y condiciones de uso</label>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md">
                    <button type="submit" class="btn btn-primary me-md-2">Registrarse</button>
                    <!--formas de enviar un formulario... <input type='submit'> o <button>Submit</button> -->
                </div>
            </form>
        </div>

        <div class="col">
            <h4>Ingresa tu usuario</h4> <!--esta parte no va, solo la puse para practicar el diseño-->

            <form class="row g-3" action='/ingresar' method='post'>
                <!--action: es la ruta que procesa el formulario // method: las opciones son GET y POST-->
                <div class="col-md-8">
                    <label for='usuario' class="form-label">Usuario</label>
                    <input type='text' class="form-control" name='usuario' required>
                </div>
                <div class="col-md-8">
                    <label for='contraseña' class="form-label">Contraseña</label>
                    <input type='text' class="form-control" name='contraseña' required>
                    <!--input: recopilan datos del usuario-->
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md">
                    <button type="submit" class="btn btn-primary me-md-2">Ingresar</button>
                    <!--formas de enviar un formulario... <input type='submit'> o <button>Submit</button> -->
                </div>
        </div>
        </form>
    </div>
</div>
</div>
{% endblock %}
